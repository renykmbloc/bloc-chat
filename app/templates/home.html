<main class="home-view">
    <div class="side-bar">
        <h1>Bloc Chat</h1>
        <ul class="room-listing">
            <li class="room-item" ng-repeat="room in home.rooms">
                {{room.$value}}
            </li>
            <li ng-controller="ModalCtrl as modal">
                <button type="button" class="btn btn-default" ng-click="modal.open()">New Room</button>
            </li>
        </ul>
    </div>
    
    <div class="chat-area">
        
    </div>
</main>
